<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo" />
      </div>

      <div class="big">

      
      <div class="log-in">
        <img src="assets/log-in.svg" alt="Login" />
        <h3>Faça seu login</h3>
      </div>
      <p>Entre com suas informações de cadastro.</p>
    </header>

    <main>
      <div class="email">
        <label for="email">E-mail</label>
        <br />
        <input type="email" name="email" placeholder="Digite seu e-mail" />
      </div>

      <label for="password">Senha</label>
      <div class="two-icons">
        <img src="assets/lock.svg" alt="" id="lock" />
        <input type="password" name="password" placeholder="Digite sua senha" />
        <img src="assets/eye.svg" alt="" id="eye" />
      </div>

      <div class="checkbox">
        <input type="checkbox" name="checkbox" />
        <label for="checkbox">Lembre-me</label>
      </div>

      <div class="forget">
        <p>Esqueci minha senha</p>
      </div>
    </main>

    <footer>
      <button>ENTRAR</button>
      <p>Não tem um conta <span>Registre-se</span></p>
    </footer>
  </div>
  </body>
</html>
